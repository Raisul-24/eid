<!DOCTYPE html>
<html>
<head>
	<title>Eid Mubarak</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<header>
		<h2>Wishing you and your family a very happy Eid-ul-Fitr!</h2>
	</header>
	<main>
                <section class="fireworks-section">
			<div id="fireworks-container">
				<div class="firework"></div>
			</div>
                </section>
                <section class="image-section">
			<img id="image" src="image/main.avif" alt="Image 1">
		</section>
                
		
		<section class="banner">
			<p>Celebrate the joyous occasion of Eid-ul-Fitr with your loved ones.</p>
                        <p>May this special day bring peace, happiness and prosperity to you and your family.</p>
		</section>
                <main>
                        <button id="greeting-button" onclick="greet()">Click me!</button>
                        <div id="greeting-message"></div>
                        <p id="greeting"></p>
                </main>
		<section class="countdown">
			<h3>Eid Countdown:</h3>
			<div class="countdown-container">
				<div class="countdown-item">
					<span id="days"></span>
					<p>Days</p>
				</div>
				<div class="countdown-item">
					<span id="hours"></span>
					<p>Hours</p>
				</div>
				<div class="countdown-item">
					<span id="minutes"></span>
					<p>Minutes</p>
				</div>
				<div class="countdown-item">
					<span id="seconds"></span>
					<p>Seconds</p>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<p><center>@Raisul Islam Hridoy; 2023 - Eid Mubarak!!</center></p>
	</footer>
	<script src="script.js"></script>
</body>
</html>
